{% extends 'HomePage/home_base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <section class="content-main" style="height: 100vh">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">

                    <div class="card">
                        <div class="card-content text-capitalize">
                            <h3 class="text-capitalize " style="color: black">Are you sure you would like to delete ?</h3>
                            {{ post.title }}
                            <form action="." method="post">
                                {% csrf_token %}
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                            <a class="btn btn-info" href="{{ post.get_absolute_url }}">Go back</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}

{% endblock %}
